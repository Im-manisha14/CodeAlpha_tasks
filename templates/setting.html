<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media - Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1877f2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #166fe5;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Feed</a>
        <h1>Account Settings</h1>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Profile Image</label>
                <img src="{{ user_profile.profileimg.url }}" alt="Current Profile Image">
                <input type="file" name="image">
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea name="bio" rows="4">{{ user_profile.bio }}</textarea>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" value="{{ user_profile.location }}">
            </div>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
